<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Vitórias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #ddd 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ranking de Vitórias</h1>
        </div>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome do Jogador</th>
                    <th>Vitórias</th>
                    <th>Derrotas</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jogador1</td>
                    <td>50</td>
                    <td>10</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jogador2</td>
                    <td>45</td>
                    <td>15</td>
                    <td>450</td>
                </tr>
                <!-- Mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
