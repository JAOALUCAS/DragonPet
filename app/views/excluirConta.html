<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonPet - Excluir conta</title>
    <link rel="shortcut icon" href="../../public/assets/midias/ico/dg.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../public/assets/css/conta.css">
    <script src="../../public/assets/js/forms/senha.js"></script>
    <script src="../../public/assets/js/forms/validacao.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="form-container form-excluir">

            <h1>Excluir conta</h1>
            
            <form id="form" action="../models/excluirConta.php" method="post">

                <div class="email">

                    <input type="email" name="" id="email" placeholder="Digite seu email" class="email-required">
                    
                    <span class="email-span-required">Digite um email válido</span>

                </div>

                <div class="senha">

                    <input type="password" name="" id="senha" placeholder="Digite sua senha" class="senha-required">

                    <span class="senha-span-required">A senha de conter no mínimo 8 caracteres</span>

                    <div class="ocultar-senha ocultar-senha-login">

                        <img src="../../public/assets/midias/icons/mostrarSenha.png">

                    </div>

                </div>

                <div class="excluir">

                    <div class="certeza">
    
                        <label for="excluir">

                            <p>Você perderá todo progresso conquistado, histórico de partidas,</p>

                            <p>vitórias, itens comprados, tem certeza da exclusão?</p>

                        </label>
                        
                        <input type="checkbox" name="" id="excluir" required>
    
                    </div>
    
                </div>

                <button type="submit">Excluir conta</button>

            </form>

        </div>

    </div>

</body>
</html>
